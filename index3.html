      /* å“åº”å¼ä¸»ä½“æ ·å¼ */

      /* æŒ‰é’®å“åº”å¼ */
      #but {

      /* è¿”å›æŒ‰é’®å“åº”å¼ */

      /* ç§»åŠ¨ç«¯è¿”å›æŒ‰é’® */

      /* éŸ³ä¹æ§åˆ¶æŒ‰é’® */
      #music-toggle {

      #music-toggle:hover, #music-toggle:active {

      /* å·¥å…·ç±» */

      /* åŠ è½½åŠ¨ç”» */
      .loader {

      /* è§¦æ‘¸åé¦ˆ */

      /* å®‰å…¨åŒºåŸŸé€‚é… */

    </style>

  <body>
    <!-- åŠ è½½åŠ¨ç”» -->

    <!-- ä¸»é¡µé¢å†…å®¹ -->
    <h1>ğŸ„ Merry Christmas ğŸ„</h1>
    <div id="container"></div>

    <embed id="pic" src="oldmen.svg" type="image/svg+xml" ></embed> 
    <button id="but">ç‚¹æˆ‘æœ‰æƒŠå–œå“Ÿï¼</button>
    
    <!-- åœ£è¯æ ‘è§†é¢‘å®¹å™¨ -->
    <div id="tree-container">

    <!-- æ§åˆ¶æŒ‰é’® -->

    <!-- éŸ³é¢‘ -->
    <audio id="bg-music" preload="metadata">

    <script>
      // ç­‰å¾…DOMåŠ è½½å®Œæˆ
      document.addEventListener('DOMContentLoaded', function() {
        // åˆå§‹åŒ–å˜é‡
        let w = window.innerWidth;
        let h = window.innerHeight;
        const container = document.querySelector('#container');
        const bottom = document.querySelector('#bottom');
        const button = document.getElementById('but');
        const treeContainer = document.getElementById('tree-container');
        const treeVideo = document.getElementById('tree-video');
        const backBtn = document.getElementById('back-btn');
        const bgMusic = document.getElementById('bg-music');
        const musicToggle = document.getElementById('music-toggle');
        const loader = document.getElementById('loader');
        const mainElements = [
          document.querySelector('h1'),
          document.getElementById('pic'),
          document.getElementById('bottom'),
          button
        ];
        
        // è®¾å¤‡æ£€æµ‹
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        
        console.log('è®¾å¤‡æ£€æµ‹:', { isMobile, isIOS, isAndroid });
        
        // åˆå§‹åŒ–é›ªèŠ±
        function initSnow() {
          const snowImg = new Image();
          snowImg.src = './snow.svg';
          snowImg.className = 'snowflake';
          
          // æ ¹æ®è®¾å¤‡è°ƒæ•´é›ªèŠ±æ•°é‡
          const snowNumber = isMobile ? Math.floor(h / 6) : Math.floor(h / 4);
          
          let snowInterval = setInterval(() => {
            w = window.innerWidth;
            h = window.innerHeight;
            
            const snow = snowImg.cloneNode();
            const snowLeft = Math.random() * w;
            const size = Math.random() * (isMobile ? 8 : 12) + (isMobile ? 4 : 6);
            const opacity = Math.random() * 0.5 + 0.3;
            const duration = Math.random() * 5 + 8;
            
            snow.style.left = `${snowLeft}px`;
            snow.style.width = `${size}px`;
            snow.style.height = `${size}px`;
            snow.style.opacity = opacity;
            snow.style.animationDuration = `${duration}s, ${duration * 0.7}s`;
            snow.style.animationDelay = `${Math.random() * 5}s`;
            
            container.appendChild(snow);
            
            // è‡ªåŠ¨æ¸…ç†é›ªèŠ±
            setTimeout(() => {
              if (snow.parentNode === container) {
                container.removeChild(snow);
              }
            }, duration * 1000);
            
            // æ§åˆ¶é›ªèŠ±æ•°é‡
            if (container.children.length > snowNumber) {
              container.removeChild(container.firstChild);
            }
          }, isMobile ? 150 : 100);
          
          return snowInterval;
        }
        
        // è§¦æ‘¸åé¦ˆæ•ˆæœ
        function addTouchFeedback(x, y) {
          const feedback = document.createElement('div');
          feedback.className = 'touch-feedback';
          feedback.style.left = `${x}px`;
          feedback.style.top = `${y}px`;
          document.body.appendChild(feedback);
          
          setTimeout(() => {
            if (feedback.parentNode) {
              feedback.parentNode.removeChild(feedback);
            }
          }, 600);
        }
        
        // éŸ³ä¹æ§åˆ¶
        function initMusic() {
          bgMusic.volume = 0.5;
          bgMusic.muted = false;
          
          // æ›´æ–°éŸ³ä¹æŒ‰é’®çŠ¶æ€
          function updateMusicButton() {
            musicToggle.textContent = bgMusic.paused ? 'ğŸ”‡' : 'ğŸµ';
          }
          
          // éŸ³ä¹æŒ‰é’®ç‚¹å‡»äº‹ä»¶
          musicToggle.addEventListener('click', function(e) {
            if (bgMusic.paused) {
              bgMusic.play().then(() => {
                updateMusicButton();
              }).catch(err => {
                console.log('éŸ³ä¹æ’­æ”¾å¤±è´¥:', err);
                // å¦‚æœæ˜¯è‡ªåŠ¨æ’­æ”¾é™åˆ¶ï¼Œæç¤ºç”¨æˆ·
                alert('è¯·ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®å…è®¸æ’­æ”¾éŸ³ä¹');
              });
            } else {
              bgMusic.pause();
              updateMusicButton();
            }
            
            // è§¦æ‘¸åé¦ˆ
            if (isMobile) {
              addTouchFeedback(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
            }
          });
          
          // ç›‘å¬éŸ³ä¹çŠ¶æ€å˜åŒ–
          bgMusic.addEventListener('play', updateMusicButton);
          bgMusic.addEventListener('pause', updateMusicButton);
          bgMusic.addEventListener('ended', () => {
            bgMusic.currentTime = 0;
            bgMusic.play();
          });
          
          // å°è¯•è‡ªåŠ¨æ’­æ”¾ï¼ˆå¯èƒ½éœ€è¦ç”¨æˆ·äº¤äº’ï¼‰
          document.addEventListener('click', function initAudio() {
            if (bgMusic.paused) {
              bgMusic.play().catch(console.error);
            }
            document.removeEventListener('click', initAudio);
          }, { once: true });
          
          updateMusicButton();
        }
        
        // è§†é¢‘æ§åˆ¶
        function initVideo() {
          // è§†é¢‘é”™è¯¯å¤„ç†
          treeVideo.addEventListener('error', function(e) {
            console.error('è§†é¢‘åŠ è½½é”™è¯¯:', e);
            loader.style.display = 'none';
            
            // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
            if (!treeContainer.querySelector('.error-message')) {
              const errorMsg = document.createElement('div');
              errorMsg.className = 'error-message';
              errorMsg.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                text-align: center;
                background: rgba(255, 0, 0, 0.7);
                padding: 20px;
                border-radius: 10px;
                z-index: 100;
              `;
              errorMsg.innerHTML = `
                <h3>è§†é¢‘åŠ è½½å¤±è´¥</h3>
                <p>è¯·æ£€æŸ¥è§†é¢‘æ–‡ä»¶è·¯å¾„æ˜¯å¦æ­£ç¡®</p>
                <p style="font-size: 0.8em; margin-top: 10px;">å½“å‰è·¯å¾„: ${treeVideo.querySelector('source').src}</p>
              `;
              treeContainer.appendChild(errorMsg);
            }
          });
          
          treeVideo.addEventListener('loadeddata', function() {
            console.log('è§†é¢‘åŠ è½½æˆåŠŸ');
            loader.style.display = 'none';
          });
          
          treeVideo.addEventListener('waiting', function() {
            loader.style.display = 'block';
          });
          
          treeVideo.addEventListener('canplay', function() {
            loader.style.display = 'none';
          });
          
          // é¢„åŠ è½½è§†é¢‘
          treeVideo.load();
        }
        
        // æŒ‰é’®äº‹ä»¶å¤„ç†
        function initButtons() {
          // ä¸»æŒ‰é’®ç‚¹å‡»äº‹ä»¶
          button.addEventListener('click', function(e) {
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            loader.style.display = 'block';
            
            // éšè—ä¸»é¡µé¢å…ƒç´ 
            mainElements.forEach(el => {
              if (el) el.classList.add('hide-main');
            });
            
            // æ˜¾ç¤ºåœ£è¯æ ‘
            treeContainer.classList.add('show-tree');
            
            // æ˜¾ç¤ºè¿”å›æŒ‰é’®
            backBtn.classList.add('show-back');
            
            // æ’­æ”¾è§†é¢‘
            treeVideo.play().then(() => {
              loader.style.display = 'none';
              console.log('è§†é¢‘æ’­æ”¾æˆåŠŸ');
              
              // è°ƒæ•´éŸ³ä¹éŸ³é‡
              bgMusic.volume = 0.3;
              
            }).catch(err => {
              console.error('è§†é¢‘æ’­æ”¾å¤±è´¥:', err);
              loader.style.display = 'none';
              
              // æ˜¾ç¤ºé”™è¯¯æç¤º
              alert('è§†é¢‘æ’­æ”¾å¤±è´¥ï¼Œè¯·æ£€æŸ¥è§†é¢‘æ–‡ä»¶æˆ–åˆ·æ–°é¡µé¢');
            });

          // è§¦æ‘¸äº‹ä»¶å¤„ç†ï¼ˆç§»åŠ¨ç«¯ï¼‰
          if (isMobile) {

        // çª—å£è°ƒæ•´å¤„ç†
        function handleResize() {

          // è°ƒæ•´åº•éƒ¨æ¸å˜é«˜åº¦
          bottom.style.height = `${h * 0.3}px`;

          if (isMobile) {

        // æ–¹å‘å˜åŒ–å¤„ç†
        function handleOrientation() {

        // é¡µé¢å¯è§æ€§å¤„ç†
        function handleVisibility() {
          if (document.hidden) {
            // é¡µé¢éšè—æ—¶æš‚åœè§†é¢‘å’ŒéŸ³ä¹
            treeVideo.pause();
            bgMusic.pause();
          } else {
            // é¡µé¢æ˜¾ç¤ºæ—¶æ¢å¤æ’­æ”¾
            if (treeContainer.classList.contains('show-tree')) {
              treeVideo.play().catch(console.error);

        // åˆå§‹åŒ–æ‰€æœ‰åŠŸèƒ½
        function init() {

          // åˆå§‹åŒ–æŒ‰é’®
          initButtons();
          
          // åˆå§‹è°ƒæ•´
          handleResize();
          
          // äº‹ä»¶ç›‘å¬
          window.addEventListener('resize', handleResize);
          window.addEventListener('orientationchange', handleOrientation);
          document.addEventListener('visibilitychange', handleVisibility);
          
          // æ¸…ç†å‡½æ•°
          return () => {
            clearInterval(snowInterval);
            window.removeEventListener('resize', handleResize);

            document.removeEventListener('visibilitychange', handleVisibility);

        }
        
        // å¯åŠ¨åˆå§‹åŒ–

        window.addEventListener('beforeunload', cleanup);
