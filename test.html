<!doctype html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="initial-scale=1,user-scalable=no" />
    <link rel="subresource" href="snow.svg" />
    <title>Merry Christmas</title>
    <style>
      @keyframes rotate{
        from { transform: rotate(0deg);}
        to { transform: rotate(360deg);}
      }
      @-webkit-keyframes rotate{
        from { transform: rotate(0deg);}
        to { transform: rotate(360deg);}
      }
      @-moz-keyframes rotate{
         from { transform: rotate(0deg);}
        to { transform: rotate(360deg);}
      }

      @keyframes snowRotate {
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @-webkit-keyframes snowRotate {
        from {
          -webkit-transform: rotate(0);
        }
        to {
          -webkit-transform: rotate(360deg);
        }
      }
      @-moz-keyframes snowRotate {
        from {
          -moz-transform: rotate(0);
        }
        to {
          -moz-transform: rotate(360deg);
        }
      }
      @keyframes snowMove {
        form {
          top: 0%;
        }
        to {
          top: 100%;
        }
      }
      @-webkit-keyframes snowMove {
        form {
          top: 0%;
        }
        to {
          top: 100%;
        }
      }
      @-moz-keyframes snowMove {
        form {
          top: 0%;
        }
        to {
          top: 100%;
        }
      }
      @keyframes textRotate {
        from {
          transform: perspective(500px) rotate3d(0, 1, 0, 0);
          color: green;
        }
        20% {
          transform: perspective(500px) rotate3d(0, 1, 0, 360deg);
          color: yellow;
        }
        40% {
          transform: perspective(500px) rotate3d(1, 0, 0, 0deg);
        }
        60% {
          transform: perspective(500px) rotate3d(1, 0, 0, 360deg);
          color: green;
        }
        80% {
          transform: perspective(500px) rotate3d(0, 0, 1, 0deg);
        }
        to {
          transform: perspective(500px) rotate3d(0, 0, 1, 360deg);
          color: yellow;
        }
      }
      @-webkit-keyframes textRotate {
        from {
          -webkit-transform: perspective(500px) rotate3d(0, 1, 0, 0);
          color: green;
        }
        20% {
          -webkit-transform: perspective(500px) rotate3d(0, 1, 0, 360deg);
          color: yellow;
        }
        40% {
          -webkit-transform: perspective(500px) rotate3d(1, 0, 0, 0deg);
        }
        60% {
          -webkit-transform: perspective(500px) rotate3d(1, 0, 0, 360deg);
          color: green;
        }
        80% {
          -webkit-transform: perspective(500px) rotate3d(0, 0, 1, 0deg);
        }
        to {
          -webkit-transform: perspective(500px) rotate3d(0, 0, 1, 360deg);
          color: yellow;
        }
      }
      @-moz-keyframes textRotate {
        from {
          -moz-transform: perspective(500px) rotate3d(0, 1, 0, 0);
          color: green;
        }
        20% {
          -moz-transform: perspective(500px) rotate3d(0, 1, 0, 360deg);
          color: yellow;
        }
        40% {
          -moz-transform: perspective(500px) rotate3d(1, 0, 0, 0deg);
        }
        60% {
          -moz-transform: perspective(500px) rotate3d(1, 0, 0, 360deg);
          color: green;
        }
        80% {
          -moz-transform: perspective(500px) rotate3d(0, 0, 1, 0deg);
        }
        to {
          -moz-transform: perspective(500px) rotate3d(0, 0, 1, 360deg);
          color: yellow;
        }
      }
      
      body {
        width: 100%;
        padding: 0;
        margin: 0;
        background: rgb(200, 0, 0);
        overflow: hidden;
      }
      h1 {
        font-size: 2rem;
        font-family: Times New Roman;
        max-width: 8em;
        text-shadow: .03em .03em .03em white,
        -.02em -.02em .02em black;
        text-align: center;
        margin: auto;
        margin-top: 100px;
        box-shadow: 0 -.1em .1em white;
        animation: textRotate 24s linear infinite;
        -webkit-animation: textRotate 24s linear infinite;
        -moz-animation: textRotate 24s linear infinite;
        z-index: 100;
        position: relative;
      }
      #container {
        width: 100%;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 2;
      }
      
      img.snowflake {
        width: 10px;
        position: absolute;
        top: 0;
        animation: snowRotate 5s infinite alternate,
        snowMove 4s linear;
        -webkit-animation: snowRotate 5s infinite alternate,
        snowMove 4s linear;
        -moz-animation: snowRotate 5s infinite alternate,
        snowMove 4s linear;
        pointer-events: none;
      }
      
      #bottom {
        width: 100%;
        height: 30%;
        position: fixed;
        left: 0;
        bottom: 0;
        background: linear-gradient(transparent, rgb(200, 0, 0));
        background: -webkit-linear-gradient(transparent, rgb(200, 0, 0));
        background: -moz-linear-gradient(transparent, rgb(200, 0, 0));
        z-index: 3;
        pointer-events: none;
      }
      
      #pic{
        display: block;
        position: fixed;
        overflow: hidden;
        width: 200px;
        height: 200px;    
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -100px;
        border-radius: 50%;
        border: 5px;
        border-color: pink;
        border-style: ridge;
        animation: rotate 10s linear 0s infinite;
        -webkit-animation: rotate 10s linear 0s infinite;
        -moz-animation: rotate 10s linear 0s infinite;
        z-index: 4;
      }

      #but{
        position: fixed;
        width: 190px;
        height: 40px;
        left: 50%;
        bottom: 25%;
        margin-bottom: -20px;
        margin-left: -95px;
        background-color: pink;
        border-radius: 10px;
        border: none;
        font-family: '楷体';
        font-size: 1.5rem;
        color: black;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 10;
      }
      
      #but:hover {
        background-color: #ff9acd;
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      }
      
      /* 圣诞树视频容器样式 */
      #tree-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 5;
        display: none;
        opacity: 0;
        transition: opacity 1s ease;
      }
      
      #tree-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .show-tree {
        display: block !important;
        opacity: 1 !important;
      }
      
      .hide-main {
        opacity: 0 !important;
        pointer-events: none !important;
      }
      
      /* 返回按钮样式 */
      #back-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background-color: pink;
        border-radius: 50%;
        border: none;
        color: black;
        font-size: 1.2rem;
        cursor: pointer;
        z-index: 11;
        display: none;
        transition: all 0.3s ease;
      }
      
      #back-btn:hover {
        background-color: #ff9acd;
        transform: rotate(90deg);
      }
      
      .show-back {
        display: block !important;
      }
    </style>
  </head>
  <body>
    <h1>Merry Christmas</h1>
    <div id="container"></div>
    <div id="bottom"></div>
    <embed id="pic" src="oldmen.svg" type="image/svg+xml" ></embed> 
    <button id="but">点我有惊喜哟！</button>
    
    <!-- 圣诞树视频容器 -->
    <div id="tree-container">
      <video id="tree-video" muted="muted" autoplay="autoplay" loop="loop">
        <source src="1.mp4" type="video/mp4">
        您的浏览器不支持视频播放
      </video>
    </div>
    
    <!-- 返回按钮 -->
    <button id="back-btn">←</button>
    
    <!-- 音频播放器 -->
    <audio id="bg-music" autoplay="autoplay" preload="auto" loop="loop">
      <source src="./music/jinglebells.mp3" type="audio/mpeg">
      <source src="./music/jinglebells.ogg" type="audio/ogg">
      您的浏览器不支持音频播放
    </audio>
    
    <script>
      // 雪花效果代码
      var w = innerWidth;
      var h = innerHeight;
      var container = document.querySelector('#container');
      var bottom = document.querySelector('#bottom');
      var snowImg = document.createElement('img');
      var snow_top = 0;
      var snow_left = 0;
      var count = 0;
      var snow_number = h / 3;
      
      snowImg.src = './snow.svg';
      snowImg.className = 'snowflake';
      
      var int1 = setInterval(function(){
        w = innerWidth;
        h = innerHeight;
        var snowTmpImg = snowImg.cloneNode();
        snow_left = Math.round(Math.random()*w) - 20;
        snowTmpImg.style.left = snow_left + 'px';
        snowTmpImg.style.width = Math.round(Math.random()*15) + 5 + 'px';
        snowTmpImg.style.opacity = Math.round(Math.random()*10)/10;
        container.appendChild(snowTmpImg);
        count++;
      }, 100);
      
      var int2 = setInterval(function(){
        if (container.childNodes.length > snow_number) {
          container.removeChild(container.childNodes[0]);
        }
      }, 1000);
      
      // 按钮功能 - 显示圣诞树
      var button = document.getElementById('but');
      var treeContainer = document.getElementById('tree-container');
      var treeVideo = document.getElementById('tree-video');
      var backBtn = document.getElementById('back-btn');
      var bgMusic = document.getElementById('bg-music');
      var mainElements = [document.querySelector('h1'), 
                         document.getElementById('pic'), 
                         document.getElementById('bottom')];
      
      // 自动播放音乐（需要用户交互）
      document.addEventListener('click', function() {
        if (bgMusic.paused) {
          bgMusic.play().catch(function(e) {
            console.log("自动播放被阻止:", e);
          });
        }
      }, { once: true });
      
      // 确保页面加载后尝试播放音乐
      window.addEventListener('load', function() {
        setTimeout(function() {
          bgMusic.play().catch(function(e) {
            console.log("音乐自动播放可能需要用户交互:", e);
          });
        }, 1000);
      });
      
      // 显示圣诞树
      button.addEventListener('click', function() {
        // 隐藏主页面元素
        mainElements.forEach(function(el) {
          el.classList.add('hide-main');
        });
        
        // 隐藏按钮
        button.style.display = 'none';
        
        // 显示圣诞树视频
        treeContainer.classList.add('show-tree');
        
        // 显示返回按钮
        backBtn.classList.add('show-back');
        
        // 播放圣诞树视频
        treeVideo.play().catch(function(e) {
          console.log("视频播放错误:", e);
        });
        
        // 增加背景音乐音量
        bgMusic.volume = 0.7;
        
        console.log("圣诞树显示！");
      });
      
      // 返回主页面
      backBtn.addEventListener('click', function() {
        // 显示主页面元素
        mainElements.forEach(function(el) {
          el.classList.remove('hide-main');
        });
        
        // 显示按钮
        button.style.display = 'block';
        
        // 隐藏圣诞树视频
        treeContainer.classList.remove('show-tree');
        
        // 隐藏返回按钮
        backBtn.classList.remove('show-back');
        
        // 暂停圣诞树视频
        treeVideo.pause();
        
        // 恢复背景音乐音量
        bgMusic.volume = 0.5;
        
        console.log("返回主页面！");
      });
      
      // 窗口大小调整时更新雪花参数
      window.addEventListener('resize', function() {
        w = innerWidth;
        h = innerHeight;
        snow_number = h / 3;
      });
      
      // 确保视频元素正确加载
      treeVideo.addEventListener('loadeddata', function() {
        console.log("圣诞树视频加载完成");
      });
      
      treeVideo.addEventListener('error', function() {
        console.log("圣诞树视频加载失败，检查视频文件路径");
      });
      
      bgMusic.addEventListener('error', function() {
        console.log("背景音乐加载失败，检查音乐文件路径");
      });
    </script>
  </body>
</html>
